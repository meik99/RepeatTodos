<li class="list-group-item" [class.bg-gray]="todo.done">
  <div class="row">
    <div class="col-lg-1 col-xl-1 col-1">
      <input type="checkbox" class="form-control checkbox-example" [(ngModel)]="todo.done">
    </div>
    <div class="col-lg-7 col-xl-9 col-7 align-self-center" *ngIf="!isEditing" (dblclick)="edit()">
      <span *ngIf="!todo.done">{{todo.name}}</span>
      <del *ngIf="todo.done">
        {{todo.name}}
      </del>
    </div>
    <div class="col-lg-7 col-xl-9 col-7 align-self-center" *ngIf="isEditing">
      <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="todo.name" (keypress)="editKeyPress($event)">
      </div>
    </div>
    <div class="col-lg-1 col-xl-1 col-1">
      <button class="btn btn-outline-secondary" (click)="delete()">
        <app-delete></app-delete>
      </button>
    </div>
    <div class="col-lg-1 col-xl-1 col-1">
      <button class="btn btn-outline-secondary" (click)="edit()">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
        </svg>
      </button>
    </div>
  </div>
</li>

<nav aria-label="Presets" *ngIf="presets.length > 0">
  <ul class="pagination">
    <li class="page-item" [class.disabled]="!hasPrevious">
      <span class="page-link" (click)="previous()">Previous</span>
    </li>
    <li class="page-item" *ngFor="let preset of displayedPresets">
      <a class="page-link" href="#" (click)="loadPreset(preset.id)">
        {{preset.title}}
        <a (click)="deletePreset(preset.id)">
          <app-delete></app-delete>
        </a>
      </a>
    </li>

    <li class="page-item" [class.disabled]="!hasNext">
      <a class="page-link" href="#" (click)="next()">Next</a>
    </li>
  </ul>
</nav>
